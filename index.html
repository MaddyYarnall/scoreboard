<!doctype html>
<html lang="en">
  <head>
    <title>Scoreboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Rajdhani&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <header> 
      <h1 class="text-center p-2 bg-success score">Soreboard</h1>
    </header>
    
    <main class="hero-img">
    <!-- TEAM ONE -->
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 text-center teamblue">
          <h3>Team 1</h3>
          <button type="button" class="btn btn-success btn-lg" onclick="teamOne()">+1 pt</button>
          <button type="button" class="btn btn-danger btn-lg" onclick="teamonedec()"> -1 pt</button>
          <h1 id='teamonepoints'>0</h1> 
        </div>
        
        <!-- TEAM TWO -->
        
        <div class="col-md-6 text-center teamred">
          <h3>Team 2</h3>
          <button type="button" class="btn btn-success btn-lg" onclick="teamTwo()">+1 pt</button>
          <button type="button" class="btn btn-danger btn-lg" onclick="teamtwodec()"> -1 pt</button>
          <h1 id="teamtwopoints" class="">0</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text-center">
          <img src="https://www.stickers-factory.com/media/catalog/product/cache/1/image/1000x/040ec09b1e35df139433887a97daa66f/0/9/09145_00.png" alt="snake" height="450" width="450">
        </div>
        <div class="col-md-6 text-center">
          <img src="https://thumbs.dreamstime.com/b/illustration-red-scorpion-mascot-cartoon-character-107771755.jpg" alt="redteam" height="450" width="450">
        </div>
      </div>
    </div>

    </main>
    
    <script src="app.js"></script>
  </body>
  </html>
