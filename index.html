<!doctype html>
<html lang="en">
  <head>
    <title>Scoreboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->

  </head>
  <body>
      
    <!-- Bootstrap JavaScript Libraries -->

    <header> 
      <h1 class="text-center p-2 bg-info">Scoreboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 text-center">
          <h3>Team 1</h3>
          <button type="button" class="btn btn-success btn-lg" onclick="points()">Add +1 pt</button>
          <h1 id="teamonepoints">0</h1> 
          </div>




          <div class="col-md-6 text-center">
            <h3>Team 2</h3>
            <button type="button" class="btn btn-success btn-lg" onclick="points()">Add +1 pt</button>
            <h1 id="teamtwopoints" class="">0</h1>
          </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
